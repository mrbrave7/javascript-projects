<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <h1>Countdown Timer</h1>
        <div class="count-down-timer">
            <div class="timer-container">
                <span>Hours</span>
                <span id="hours">00</span>
            </div>
            <div class="timer-container">
                <span>Minutes</span>
                <span id="minute">00</span>
            </div>
            <div class="timer-container">
                <span>Seconds</span>
                <span id="second">00</span>
            </div>
        </div>
    </div>
    <div class="timer-input-container">
        <label for="time">Enter The Time</label>
        <div class="inner-input-container">
            <input type="time" name="time-input" id="time-input">
            <button type="button" id="start-timer">Start</button>
            <button type="button" id="stop-timer">Stop</button>
            <button type="button" id="reset-timer">Reset</button>
        </div>
    </div>
</body>

</html>
