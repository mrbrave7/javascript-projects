<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Note.css">
    <script src="./Note.js" defer></script>
    <title>Note App</title>
</head>

<body>
    <div id="note-form-container">
        <div id="form-container">
            <button type="button" id="close-note-form-btn"><svg width="40" height="40" viewBox="0 0 906 906" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0.451172" y="764.127" width="1080" height="200" rx="50" transform="rotate(-45 0.451172 764.127)" fill="#fff"/>
                <rect x="764.127" y="905.548" width="1080" height="200" rx="50" transform="rotate(-135 764.127 905.548)" fill="#fff"/>
                </svg>
                </button>
                <div id="note-form">
                    <textarea name="note-text" id="note-text-field" placeholder="Enter Some Text Notes "></textarea>
                    <button type="button" id="add-note-btn">Add Note</button>
                </div>
        </div>
    </div>
    <div id="main-notes-container"></div>
    <h1 id="note-background-text">ðŸ“Œ Pin Your Note Here</h1>
    <button type="button" id="open-note-form-btn"><svg width="60" height="60" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect y="440" width="1080" height="200" rx="50" fill="red"/>
        <rect x="440" y="1080" width="1080" height="200" rx="50" transform="rotate(-90 440 1080)" fill="red"/>
        </svg>
    </button>
    <div id="empty-input-modale">
        <div id="modale">
            <p>Please Add Some Note</p>
            <button type="button" id="close-modale-btn">Ok</button>
        </div>
    </div>
</body>

</html>
