<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="clock">
        <div class="hour">
            <span class="hand"></span>
        </div>
        <div class="minute">
            <div class="hand"></div>
        </div>
        <div class="second">
            <div class="hand"></div>
        </div>
        <div class="close">
            <span class="hourShow">11</span>: <span class="minuteShow">12</span>:
            <span class="secondShow">12</span>:
            <span class="periodShow">PM</span>
        </div>
        <div class="show-hours-name">
            <span class="hour-name">12</span>
            <span class="hour-name">03</span>
            <span class="hour-name">06</span>
            <span class="hour-name">09</span>
        </div>
    </div>
</body>

</html>
