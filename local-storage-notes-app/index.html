<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Futuristic Note App</title>
</head>

<body>
    <!--Noteform-->
    <div class="notes-form-container" id="notesFormContainer">
        <div class="close">
            <button class="hide-note-container"><i class='bx bx-x-circle'></i> Close</button>
        </div>
        <div class="notes-form">
            <form id="noteForm">
                <input type="hidden" id="noteId" value="">
                <select class="note-type-dropdown" id="noteTypeDropdown">
                    <option value="Personal">Personal</option>
                    <option value="Educational">Educational</option>
                    <option value="Professional">Professional</option>
                    <option value="Coding">Coding</option>
                    <option value="Financial">Financial</option>
                    <option value="Health">Health</option>
                    <option value="Creative">Creative</option>
                    <option value="Travel">Travel</option>
                    <option value="Household">Household</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
                <input type="text" name="note-title" placeholder="Note Title" id="noteTitle" required>
                <textarea placeholder="Write Some Notes..." name="notes-texts" id="noteText" required></textarea>
                <button type="submit" id="addNoteBtn">Save Note</button>
            </form>
        </div>
    </div>
    

    <nav class="nav-bar">
        <div class="user">
            <img src="https://via.placeholder.com/45" height="45" width="45" alt="User Image">
            <span class="user-name">Pawan Kumar</span>
        </div>
        <div class="title">All Notes</div>
        <div class="controls">
            <button class="btn-with-text add-note-btn" id="showFormBtn">
                <i class='bx bx-plus-circle'></i>
                <span class="btn-text">Add Notes</span>
            </button>
        </div>
    </nav>

    <div class="content">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>Filter by Type</h3>
            <ul>
                <li data-filter="All">All</li>
                <li data-filter="Personal">Personal</li>
                <li data-filter="Educational">Educational</li>
                <li data-filter="Professional">Professional</li>
                <li data-filter="Coding">Coding</li>
                <li data-filter="Financial">Financial</li>
                <li data-filter="Health">Health</li>
                <li data-filter="Creative">Creative</li>
                <li data-filter="Travel">Travel</li>
                <li data-filter="Household">Household</li>
                <li data-filter="Miscellaneous">Miscellaneous</li>
            </ul>
        </aside>

        <!-- Notes Container -->
        <div class="notes-container" id="notesContainer">
            <!-- Notes will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
